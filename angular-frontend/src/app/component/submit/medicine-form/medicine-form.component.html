<div class="container">
  <div class="row">
    <h3>Add Medicine</h3>
  </div>
  <div class="form-group row">
    <label for="search-box" class="col-sm-2 col-form-label">Search: </label>
    <div class="col-sm-10">
      <input type="text" #searchBox id="search-box" class="form-control" (keyup)="search(searchBox.value)" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <ul class="list-group">
        <li class="list-group-item list-group-item-primary list-group-item-action"
            *ngFor="let medicine of medicines$ | async" (click)="addMedicine(medicine)">
          <a>
            {{medicine.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName"
             name="name" [ngModel]="selectedMedicine.name" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPrice"
             name="price" [ngModel]="selectedMedicine.price" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputAmount" class="col-sm-2 col-form-label">Amount</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAmount"
             name="price" [ngModel]="selectedMedicine.amout" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputClass" class="col-sm-2 col-form-label">Class</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputClass"
             name="class" [ngModel]="selectedMedicine.medClass" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputType" class="col-sm-2 col-form-label">Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputType"
             name="type" [ngModel]="selectedMedicine.medType" readonly>
    </div>
  </div>
</div>
