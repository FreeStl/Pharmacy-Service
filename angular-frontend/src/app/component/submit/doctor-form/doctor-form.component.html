<div class="container">
  <div class="row">
    <h3>Add Doctor</h3>
  </div>
  <form #doctorForm="ngForm" novalidate>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name"
               name="name" required [(ngModel)]="newDoctor.name" #name="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputSurname" class="col-sm-2 col-form-label">Surname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSurname" placeholder="Surname"
               name="surnme" required [(ngModel)]="newDoctor.surname" #surname="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMidname" class="col-sm-2 col-form-label">Midname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputMidname" placeholder="Midname"
               name="midname" required [(ngModel)]="newDoctor.midname" #midname="ngModel">
      </div>
    </div>
  </form>
</div>
