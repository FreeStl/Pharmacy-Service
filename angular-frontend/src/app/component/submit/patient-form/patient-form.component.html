<div class="container">
  <div class="row">
    <h3>Add Patient</h3>
  </div>
  <form #patientForm="ngForm" novalidate>
    <div class="form-group row">
      <label for="inputNumber" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-9">
        <input type="number" class="form-control patient-form" id="inputNumber" aria-describedby="warn"
               placeholder="Number" name="number" [(ngModel)]="newPatient.number" #number="ngModel">
      </div>
      <div class="col-sm-1">
        <button type="button" class="btn btn-outline-secondary" (click)="checkPatient()">Check</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control patient-form" id="inputName" placeholder="Name"
                 name="name" [(ngModel)]="newPatient.name" #name="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputSurname" class="col-sm-2 col-form-label">Surname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control patient-form" id="inputSurname" placeholder="Surname"
               name="surname" [(ngModel)]="newPatient.surname" #surname="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputMidname" class="col-sm-2 col-form-label">Midname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control patient-form" id="inputMidname" placeholder="Midname"
               name="midname" [(ngModel)]="newPatient.midname" #midname="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control patient-form" id="inputAddress" placeholder="Address"
               name="address" [(ngModel)]="newPatient.adress" #address="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" class="form-control patient-form" id="inputAge" placeholder="Age"
               name="age" [(ngModel)]="newPatient.age" #age="ngModel">
      </div>
    </div>
  </form>
</div>
